<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta content="width=device-width,initial-scale=1.0,maximum-scale=1.0,user-scalable=no" name="viewport">
	<meta content="yes" name="apple-mobile-web-app-capable">
	<meta content="black" name="apple-mobile-web-app-status-bar-style">
	<meta content="telephone=no" name="format-detection">
	<meta content="email=no" name="format-detection">
	<title>订单结束页</title>
	<link rel="stylesheet" href="css/style.css">
	<script src="js/jquery-1.11.3.min.js"></script>
</head>
<body>
	<div class="details-wrapper" id="container">
		<div class="details-body">
			<div class="details-num">订单编号：<span class="details-nums">12345678909</span></div>
			<div class="details-all">
				<ul class="details-ul">
					<li>
						<div class="details-good">
							<div class="details-goodName">
								<img src="images/name03.png" alt="">
							</div>
							
						</div>
					</li>
					<li>
						<div class="details-good">
							<div class="details-goodName">
								<img src="images/name03.png" alt="">
							</div>
							
						</div>
					</li><li>
						<div class="details-good">
							<div class="details-goodName">
								<img src="images/name03.png" alt="">
							</div>
							
						</div>
					</li><li>
						<div class="details-good">
							<div class="details-goodName">
								<img src="images/name03.png" alt="">
							</div>
							
						</div>
					</li><li>
						<div class="details-good">
							<div class="details-goodName">
								<img src="images/name03.png" alt="">
							</div>
							
						</div>
					</li>
				</ul>
			</div>
			<div class="tolal">
				<div class="zong">总旺币：</div>
				<div class="money">1000</div>
			</div>
			<div class="details-progess">
				<div class="process-bars">
				    <div class="process-bar"></div>
				    <i class='process-bar-top'></i>
				</div>
				<div class="progess-word">
					<span class="finish">已完成：<i class="finished">100%</i></span>
					<span class="short">还差：<i class="shorted">0.00旺币</i></span>
				</div>
			</div>
			<div class="finished-help">

				<span class="finished-help-word">订单结束啦！</span>
			</div>
			<div class="details-friend">
				<a href="#" class="finished-btn" id="finished-btn"></a>
			</div>
<!-- 			<div class="details-wz">
				<a href="#" class="wz-btn" id="wz-btn"></a>
			</div> -->
			<div class="uparrow"></div>
			<div class="friend-footer">
				<ul class="friend-ul">
					<li>	
						<div class="friend-contain">
							<div class="friend-img">
								<img src="images/header.png" alt="">
							</div>
							<div class="friend-decript">
								<div class="friend-decript-top">
									<span class="wz-said">旺仔说：</span>
									<span class="wz-welcome">欢迎加入旺仔大家庭</span>
								</div>
								<div class="friend-decript-bottom">
									<span class="wz-help">帮您付了：<i class="wz-wb">3旺币</i></span>
									<span class="wz-time"><i class="month-day">04-09</i><i class="hour">16:30</i></span>
								</div>
							</div>
						</div>
					</li>
					</ul>
		</div>

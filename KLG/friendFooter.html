<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>好友足迹</title>
	<meta charset="UTF-8">
	<meta content="width=device-width,initial-scale=1.0,maximum-scale=1.0,user-scalable=no" name="viewport">
	<meta content="yes" name="apple-mobile-web-app-capable">
	<meta content="black" name="apple-mobile-web-app-status-bar-style">
	<meta content="telephone=no" name="format-detection">
	<meta content="email=no" name="format-detection">
	<link rel="stylesheet" href="css/style.css">
	<link rel="stylesheet" href="css/common.css">
	<script src="js/jquery-1.11.3.min.js"></script>
</head>
<body>
	<div class="details-wrapper" id="container">
		<div class="footer_mian">
			<div class="friend_footer_solgan">
				<img src="images/friend_footer_slogan.png">
			</div>
			<div class="friend_footer" id="wrapper">
				
				<ul class="friend-ul">
					
					<li>	
						<div class="friend-contain">
							<div class="friend-img">
								<img src="images/header.png" alt="">
							</div>
							<div class="friend-decript">
								<div class="friend-decript-top">
									<span class="wz-said">旺仔说：</span>
									<span class="wz-welcome">欢迎加入旺仔大家庭</span>
								</div>
								<div class="friend-decript-bottom">
									<span class="wz-help">帮您付了：<i class="wz-wb">3旺币</i></span>
									<span class="wz-time"><i class="month-day">04-09</i><i class="hour">16:30</i></span>
								</div>
							</div>
						</div>
					</li>
					
				</ul>
				
			</div>
		</div>
		
	</div>
</body>
<script src="js/rem.js"></script>

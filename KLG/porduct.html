<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="utf-8">
	<meta content="width=device-width,initial-scale=1.0,maximum-scale=1.0,user-scalable=no" name="viewport">
	<meta content="yes" name="apple-mobile-web-app-capable">
	<meta content="black" name="apple-mobile-web-app-status-bar-style">
	<meta content="telephone=no" name="format-detection">
	<meta content="email=no" name="format-detection">
	<title>活动</title>
	<link rel="stylesheet" href="css/common.css">
	<link rel="stylesheet" href="css/style.css">
	<link rel="stylesheet" href="css/style2.css">
	<script src="js/jquery-1.11.3.min.js"></script>
	<script type="text/javascript" src="js/base.js"></script>
 		<script type="text/javascript" src="js/sha1.js"></script>
	

</head>
<body>
	<div id="container" class="wrapper">
		<div class="wrapper-bg container">
			<div class="active_rule">
				<a href="javascript:showActiveRule();" id="rule_btn"></a>
				<img src="images/activityrule.png">
			</div>
				<div class="personal_center">
					<a href="personalCenter.html"></a>
					<img src="images/personalCenter.png">
				</div>
			<div class="activity-body">
				<div class="activity-header"></div>
				<div class="activity-contain">
					<div class="hot">
						<div class="hot-header">
							<img src="images/header01.png" alt="">
						</div>
						<ul class="hot-list">
							
						</ul>
					</div>
					<div class="limit-shopping">
						<div class="limit-header"></div>
						<span class="time">24:23:00</span>
						<ul class="limit-list">
							
						</ul>
					</div>
					<p class="tip">注：可选择多个商品</p>
					<div class="helpBtn">
						<a href="javascript:;" class="btn" id="addCat">
							<img src="images/helpbtn.png" alt="" id="btn">
						</a>
					</div>
				</div>
				
			</div>

		</div>

	</div>
</body>
<script src="js/rem.js"></script>
<script type="text/javascript" src="js/member.js"></script>
<script type="text/javascript" src="js/choice_product.js"></script>

</html>
